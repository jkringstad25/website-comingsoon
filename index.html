<html lang="en">
    <head>

        <meta name="author" content="Justin Kringstad">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"> 

        <!-- WEBSITE TITLE & DESCRIPTION -->
        <title>Astro Dynamics</title>
        <meta name="description" content="a Website built by Astro Dynamics">
        <meta name="keywords" content="game studio, games, indie, studio, video game, web, web dev, web design">

        <!-- META TAGS FOR SOCIAL MEDIA -->
        <meta property="og:site_name" content="Astro Dynamics" /><!-- The name of your website or brand -->
        
        <meta property="og:site" content="https://www.Astro-Dynamics.net" /><!-- Your full website URL (often the homepage) -->
        
        <meta property="og:title" content="Astro Dynamics, a Fargo based web design studio"/> <!-- The title of the page/post (shows as the headline in social previews) -->
        
        <meta property="og:description" content="Showcase your work in the best light" /><!-- A short description of the page (appears below the title in previews) -->
        
        <meta property="og:image" content="images/preview.webp" /><!-- A direct link to the preview image (should be JPG or PNG, minimum 1200x630px recommended) -->
        
        <meta property="og:url" content="https://www.Astro-Dynamics.net" /><!-- The canonical URL of the page (where the link will go when clicked) -->
        
        <meta property="og:type" content="website" /><!-- Type of content: usually 'article' for blog posts or 'website' for homepages -->


        <!-- Favicon and Apple Icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.webp">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.webp">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&family=Varela+Round&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Main Stylesheet -->
        <link href="css/style.css" rel="stylesheet">

    <body>
        <!-- //// COMING SOON PAGE //// -->
        <section class="coming-soon">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 left-section">
                        <div class="content-box text-center">
                            <h1 class="uppercase"><span class="strong">Astro Dynamics</span><br>Coming Soon</h1>
                            <h2 class="uppercase strong">15 November 2025</h2>
                            <p>Our awesome website is under construction. <br> Subscribe to the newsletter or find us on social media for updates.</p>

                            <!-- Newsletter form -->
                            <div class="newsletter">
                                <form id="newsletterForm" method="POST">

                                    <!-- Email field -->
                                    <input type="email" name="EMAIL" id="newsletter" placeholder="Your email here" required size="35" autocomplete="on" data-error="Email is required" aria-label="email field">
                                    <!-- Submit -->
                                    <button type="submit" class="button uppercase newsletter-button" aria-label="subscribe to newsletter"><i class="fa-regular fa-paper-plane"></i></button>
                                    <br>

                                    <!-- GDPR consent checkboxes -->
                                    <label>
                                        <input type="checkbox" name="gdpr[email]" value="Y" required>
                                        I agree to receive newsletters and accept the <a href="privacy_policy.html">Privacy Policy</a>.
                                    </label>

                                    <!-- Privacy info -->
                                    <p>
                                        You can unsubscribe at any time using the link in our emails.  
                                        For details on our privacy practices, please read our  
                                        <a href="privacy_policy.html" target="_blank" class="highlight">Privacy Policy</a>.
                                    </p>

                                    <!-- Response -->
                                    <div id="newsletter-msg" class="mt-2 text-sm"></div>
                                </form>
                            </div>

                            <!-- Social Media Links -->
                            <div class="socials">
                                <ul>
                                    <li>
                                        <a href="#" aria-label="Visit us on Facebook">
                                            <i class="fab fa-facebook fa-lg"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Visit us on X (Twitter)">
                                            <i class="fab fa-x-twitter fa-lg"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Visit us on Instagram">
                                            <i class="fab fa-instagram fa-lg"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 right-section">
                        <!-- Screenshot Carousel -->
                        <div id="coming-soon-carousel" class="carousel carousel-fade" data-bs-ride="carousel" data-bs-interval="8000">
                            <div class="carousel-inner">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#coming-soon-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#coming-soon-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#coming-soon-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#coming-soon-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                </div>
                                <div class="carousel-item active">
                                    <img src="images/code.webp" class="img-fluid" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/pc.jpg" class="img-fluid" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/unreal5.avif" class="img-fluid" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/uelogo.avif" class="img-fluid" alt="">
                                </div>
                            </div>
                            <div class="carousel-progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div><!-- carousel end -->
                    </div>
                </div>
            </div>
        </section><!-- section end -->
        
    <!-- //// SCRIPTS //// -->
        <script src="js/bootstrap.bundle.min.js"></script>
